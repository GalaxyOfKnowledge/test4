<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Space Invaders</title>
    <style>
        body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
        canvas { background-color: #111; display: none; margin: auto; border: 2px solid white; }
        
        /* Menu Styling */
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        #menu button:hover { background: #0056b3; }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Pinoy Space Invaders</h1>
        <button onclick="startGame()">Play</button>
    </div>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let playerX = 270;
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;

        function startGame() {
            document.getElementById("menu").style.display = "none";
            canvas.style.display = "block";
            spawnEnemies();
            updateGame();
        }

        function spawnEnemies() {
            enemies = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    enemies.push({ x: 50 + i * 100, y: 50 + j * 50, alive: true });
                }
            }
        }

        function enemyShoot() {
            let aliveEnemies = enemies.filter(enemy => enemy.alive);
            if (aliveEnemies.length > 0) {
                let shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                enemyBullets.push({ x: shooter.x + 15, y: shooter.y + 20 });
            }
        }
        setInterval(enemyShoot, 1000);

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && playerX > 0) playerX -= 20;
            if (e.key === "ArrowRight" && playerX < 540) playerX += 20;
            if (e.key === " ") bullets.push({ x: playerX + 15, y: 350 });
        });

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(playerX, 370, 30, 20);

            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= 5;
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
            });

            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillRect(enemy.x, enemy.y, 40, 20);
                }
            });

            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy) => {
                    if (enemy.alive && bullet.y < enemy.y + 20 && bullet.x > enemy.x && bullet.x < enemy.x + 40) {
                        enemy.alive = false;
                        bullets.splice(bIndex, 1);
                        score += 100;
                        document.getElementById("scoreDisplay").innerText = "Score: " + score;
                    }
                });
            });

            enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);
            enemyBullets.forEach(bullet => {
                bullet.y += 5;
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
                if (bullet.y > 370 && bullet.x > playerX && bullet.x < playerX + 30) {
                    location.href = "lose.html";
                }
            });

            if (enemies.every(enemy => !enemy.alive)) {
                location.href = "win.html";
            }

            requestAnimationFrame(updateGame);
        }
    </script>
</body>
</html>
