<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Space Invaders</title>
    <style>
        body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
        canvas { background-color: #111; display: none; margin: auto; border: 2px solid white; }
        
        /* Menu Styling */
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        #menu button:hover { background: #0056b3; }

        /* Quiz Styling */
        #quiz {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #quiz button { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Pinoy Space Invaders</h1>
        <button onclick="startGame()">Play</button>
    </div>
    
    <div id="quiz">
        <h2 id="question"></h2>
        <button onclick="checkAnswer(0)"></button>
        <button onclick="checkAnswer(1)"></button>
        <button onclick="checkAnswer(2)"></button>
        <button onclick="checkAnswer(3)"></button>
    </div>
    
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let playerX = 270;
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        
        const quizData = [
            { question: "What is the capital of the Philippines?", options: ["Cebu", "Davao", "Manila", "Baguio"], answer: 2 },
            { question: "Who is the national hero of the Philippines?", options: ["Jose Rizal", "Andres Bonifacio", "Lapu-Lapu", "Emilio Aguinaldo"], answer: 0 }
        ];
        
        function startGame() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            loadQuestion();
        }
        
        function loadQuestion() {
            let q = quizData[Math.floor(Math.random() * quizData.length)];
            document.getElementById("question").innerText = q.question;
            let buttons = document.getElementById("quiz").getElementsByTagName("button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = q.options[i];
            }
            window.correctAnswer = q.answer;
        }
        
        function checkAnswer(choice) {
            if (choice === window.correctAnswer) {
                document.getElementById("quiz").style.display = "none";
                canvas.style.display = "block";
                spawnEnemies();
                updateGame();
            } else {
                alert("Wrong answer! Try again.");
                loadQuestion();
            }
        }
        
        function spawnEnemies() {
            enemies = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    enemies.push({ x: 50 + i * 100, y: 50 + j * 50, alive: true });
                }
            }
        }
        
        function enemyShoot() {
            let aliveEnemies = enemies.filter(enemy => enemy.alive);
            if (aliveEnemies.length > 0) {
                let shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                enemyBullets.push({ x: shooter.x + 15, y: shooter.y + 20 });
            }
        }
        setInterval(enemyShoot, 1000);

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && playerX > 0) playerX -= 20;
            if (e.key === "ArrowRight" && playerX < 540) playerX += 20;
            if (e.key === " ") bullets.push({ x: playerX + 15, y: 350 });
        });

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(playerX, 370, 30, 20);
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= 5;
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
            });
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillRect(enemy.x, enemy.y, 40, 20);
                }
            });
            requestAnimationFrame(updateGame);
        }
    </script>
</body>
</html>
