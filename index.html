<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Space Invaders</title>
    <style>
        body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
        canvas { background-color: #111; display: none; margin: auto; border: 2px solid white; }
        
        /* Menu Styling */
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        #menu button:hover { background: #0056b3; }

        /* Quiz Styling */
        #quiz {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #quiz button { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Pinoy Space Invaders</h1>
        <button onclick="startGame()">Play</button>
    </div>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <div id="quiz">
        <h2 id="question"></h2>
        <button onclick="checkAnswer(0)"></button>
        <button onclick="checkAnswer(1)"></button>
        <button onclick="checkAnswer(2)"></button>
        <button onclick="checkAnswer(3)"></button>
    </div>
    
    <script>
        let score = 0;

        function updateScore(points) {
            score += points;
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
            if (score >= 2500) {
                showQuiz();
            }
        }
    </script>
</body>
</html>
